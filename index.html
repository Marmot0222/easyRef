<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div id="refTest"></div>
    <button onclick="increase()">+</button>
    <button onclick="decrease()">-</button>
    <div id="reactiveTest"></div>
    <button onclick="increaseNested()">+</button>
    <button onclick="decreaseNested()">-</button>
  </div>
  <script>
    // 全局副作用栈
    const effectStack = [];
    // 副作用函数->响应式数据
    function effect(fn, options = {}) {
      const effectFn = function () {
        try {
          effectStack.push(effectFn);
          // 执行fn 读取相关变量让proxy的getter收集依赖
          fn();
        } finally {
          effectStack.pop();
        }
      };
      if (!options.lazy) {
        effectFn();
      }
      return effectFn; // 返回副作用函数，以便懒执行
    }

    function ref(value) {
      // 创建ref对象
      const refObj = {
        value, // 值
        __v_isRef: true, // 标识该对象是ref对象
        dep: new Set(), // 依赖集合
      };
      // 拦截读取和设置
      const proxy = new Proxy(refObj, {
        get(target, key) {
          if (key === "value" && effectStack.length) {
            // 添加依赖
            target.dep.add(effectStack[effectStack.length - 1]);
          }
          return target[key];
        },
        set(target, key, newValue) {
          if (key === "value") {
            target.value = newValue;
            // 触发依赖
            target.dep.forEach((effect) => effect());
          }
        },
      });
      return proxy;
    }
    function reactive(obj) {
      // 递归转换对象的每个属性
      const proxy = new Proxy(obj, {
        get(target, key) {
          if (typeof target[key] === 'object' && target[key] !== null) {
            return reactive(target[key]); // 递归转换
          }
          if (effectStack.length) {
            // 添加依赖
            if (!target.dep) {
              target.dep = new Set();
            }
            target.dep.add(effectStack[effectStack.length - 1]);
          }
          return target[key];
        },
        set(target, key, newValue) {
          target[key] = newValue;
          if (typeof newValue === 'object' && newValue !== null) {
            target[key] = reactive(newValue); // 递归转换
          }
          if (target.dep) {
            // 触发依赖
            target.dep.forEach((effect) => effect());
          }
        },
      });
      return proxy;
    }
    function watch(source, callback) {
      let getter = () => {
        if (typeof source === 'function') {
          return source();
        } else {
          return source.value;
        }
      };

      let oldValue = getter();
      const effectFn = () => {
        const newValue = getter();
        if (newValue !== oldValue) {
          callback(newValue, oldValue);
          oldValue = newValue;
        }
      };

      effect(effectFn);
    }
    function computed(getter) {
      const result = ref(undefined);
      const effectFn = effect(() => {
        result.value = getter();
      }, { lazy: true }); // 懒执行 -- 后续手动执行副作用函数，不在effect handle中执行

      result.effect = effectFn; // 保存副作用函数

      // 第一次执行，计算初始值
      effectFn();

      return result;
    }
    // 测试ref 
    const count = ref(1)
    const refTestDom = document.getElementById('refTest')
    // 测试computed
    const doubleCount = computed(() => count.value * 2);
    effect(() => {
      refTestDom.innerHTML = `count: ${count.value},doubleCount: ${doubleCount.value}`
    })
    const increase = () => {
      count.value++
    }
    const decrease = () => {
      count.value--
    }
    // 测试reactive
    const state = reactive({
      count: 1,
      nested: {
        value: 10
      }
    });
    const reactiveTestDom = document.getElementById('reactiveTest')
    const increaseNested = () => {
      state.nested.value++;
    };
    const decreaseNested = () => {
      state.nested.value--;
    };
    effect(() => {
      reactiveTestDom.innerHTML = `count: ${state.count}, nested.value: ${state.nested.value}`;
      console.log('state', state);
    });

    // 测试watch
    watch(
      () => count.value,
      (newValue, oldValue) => {
        state.count = count.value;
        console.log(`count changed from ${oldValue} to ${newValue}`);
      }
    );
  </script>
</body>

</html>
